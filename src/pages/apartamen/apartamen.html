<ion-header>
  <ion-navbar>
    <ion-title>Apartment</ion-title>
    <ion-buttons start (click)=TypeRoom()>
      <button ion-button icon-only>
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-item *ngFor="let room of rentedroom" (click)="getdetail(room)">
      <ion-thumbnail item-left>
          <img src="assets/imgs/{{room.id_picture}}.jpg">
      </ion-thumbnail>
      <h2><b>{{room.name_rentedroom}}</b></h2>
      <p>{{room.address_rentedroom}}</p>
      <p><ion-icon name="call" ></ion-icon >{{room.phone_rentedroom}}</p>
      <h2 ion-text color="primary">ราคา {{room.price}} บาท</h2>
    </ion-item>
    <ion-fab below  right edge>
      <button ion-fab mini><ion-icon name="funnel"></ion-icon></button>
      <ion-fab-list side="start">
        <button ion-fab (click)="goToserch()"><ion-icon name="logo-bitcoin"></ion-icon></button>
      </ion-fab-list>
    </ion-fab>

</ion-content>
